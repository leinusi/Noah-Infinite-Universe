<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>NoahAI Designer</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i> NoahAI
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        
						<li class="nav__item">
                            <a href="#home" class="nav__link active-link">主页</a>
                        </li>
                        <li class="nav__item">
                            <a href="#products" class="nav__link">开始制作</a>
                        </li>
                        <li class="nav__item">
                            <a href="{% url 'blog-ImgShow' user %}"  class="nav__link">我的照片</a>
                        </li>
						<li class="nav__item">
                            <a href="{% url 'profile' %} "class="nav__link active-link"><i class="fas fa-user"></i> {{ user.username }}</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">鼓励一下</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
            </nav>
        </header>
		 <main class="main">
            <!--==================== HOME ====================-->
            <section class="home" id="home">
                <div class="home__container container grid">
                    <img src="assets/img/home.png" alt="" class="home__img">

                    <div class="home__data">
                        <h1 class="home__title">
                            Noah世界 <br> 体验不一样的人生
                        </h1>
                        <p class="home__description">
                            Create incredible world design for yourself. 
                            Add fresness to your new ideas.
                        </p>
                        <a href="#about" class="button button--flex">
                            了解一下 <i class="ri-arrow-right-down-line button__icon"></i>
                        </a>
                    </div>

                    <div class="home__social">
                        <span class="home__social-follow">Follow Us</span>

                        <div class="home__social-links">
                            <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                                <i class="ri-facebook-fill"></i>
                            </a>
                            <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                            <a href="https://twitter.com/" target="_blank" class="home__social-link">
                                <i class="ri-twitter-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
			<!--==================== PRODUCTS ====================-->
		<section class="product section container" id="products"> 
            <div class="form-group">
			  <form action="upload_user" method="POST" enctype="multipart/form-data">

                <div class="steps__bg">
                    <h2 class="section__title-center steps__title">
                        开始拟合 <br> 
                    </h2>
                    <div class="steps__container grid">
                        <div class="steps__card">
                            <div class="steps__card-number">01</div>
                            <h3 class="steps__card-title">选择你想要的模版图片</h3>
                            <p class="steps__card-description">
                                选择一张
								<br>
							   （模版需要含有清晰人像哦）
								<br>
								<br>
								 
								
								
                            </p>
							<input class="button--link button--flex" type="file" name="Imgg" id="Imgg" multiple="" size="5">
                        </div>

                        <div class="steps__card">
                            <div class="steps__card-number">02</div>
                            <h3 class="steps__card-title">点击“上传”按钮</h3>
							
                            <p class="steps__card-description">
                                Noah会很快制作好你的图片 
							</p>
							<br>
							<button class="button button--flex" type="submit" id="upload" disabled><i class="fas fa-upload"></i> 上传</button>
                        </div>
                    </div>
                  </div>   
    
       </section>
</html>
